<html>

<body>
    <nav class="navbar navbar-dark bg-dark" style="height: 120px;">
        <div style="display: inline-flex; margin-left: 20px; font-size: 22; font-family: century-gothic;">
            <img src="{{ url_for('static', path='/logo.png') }}" style="width: 60px; margin-right: 60px;">
            <a class="nav-link" href="http://localhost:8000/pages/home">Home</a>
            <a class="nav-link" href="http://localhost:8000/pages/request/vehicles">Pedido de Viatura</a>
            <a class="nav-link" href="http://localhost:8000/pages/solicitations">Meus Pedidos</a>
            <a class="nav-link" href="http://localhost:8000/pages/vehicles">Viaturas</a>
            <a class="nav-link" href="http://localhost:8000/pages/signup/vehicles">Cadastro de Viatura</a>
        </div>
    </nav>

    <div class="filter">

    </div>

    <div class="container">
        <div class="row justify-content-start">
            {% for vehicle in vehicles %}
            <div class="col-4">
                <div class="vehicle">
                    <p>{{ vehicle.Modelo }}</p>
                    <p>{{ vehicle.Placa }}</p>
                    <p>{{ vehicle.T4x4 }}</p>
                    <p>{{ vehicle.Tipo }}</p>
                    {% set vehicleUrl = 'http://localhost:8000/pages/vehicle/details/' + vehicle.Placa %}
                    <a href="{{ vehicleUrl }}">Expandir</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>

<link href="{{ url_for('static', path='/navbar.css') }}" rel="stylesheet">

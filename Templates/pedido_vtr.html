<html>
<head>
    
</head>
<body class="body">
    <nav class="navbar navbar-dark bg-dark" style="height: 120px;">
        <div style="display: inline-flex; margin-left: 20px; font-size: 22; font-family: century-gothic;">
            <img src="{{ url_for('static', path='/logo.png') }}" style="width: 60px; margin-right: 60px;">
            <a class="nav-link" href="http://localhost:8000/pages/home">Home</a>
            <a class="nav-link" href="http://localhost:8000/pages/solicitation">Pedido de Viatura</a>
            <a class="nav-link" href="http://localhost:8000/pages/solicitations">Meus Pedidos</a>
            {% if role != "Regular" %}
                <a class="nav-link" href="http://localhost:8000/pages/vehicles">Viaturas</a>
                <a class="nav-link" href="http://localhost:8000/pages/signup/vehicles">Cadastro de Viatura</a>
            {% endif %}
        </div>
        <div style="display: inline-flex; margin-right: 20px; font-size: 22; font-family: century-gothic;">
            <a class="nav-link" href="http://localhost:8000/pages/logout">Logout</a>
        </div>
    </nav>

    <div id="content">
    <form id="formSolicitation" action="/pages/solicitation" method="post">
        <legend>Solicitação de Viatura</legend>
        <strong>
            Insira as informações solicitadas abaixo e aperte no botão ao final do formulário para consultar as viaturas
            disponíveis para o dia e hora solicitados.
        </strong>

        <div class="form-row" display block ruby>
            <div class="form-group col-md-6">
                <label for="inputNome">Nome de Guerra</label>
                <input type="text" class="form-control" id="inputNome" placeholder="Nome de Guerra" name="Militar">
            </div>
            <div class="form-group col-md-6">
                <label for="inputChefe">Chefe de Viatura</label>
                <input type="text" class="form-control" id="inputChefe" placeholder="Nome do Chefe de Viatura" name="ChefeViatura">
            </div>
        </div>
        <p>
            <label for="inputSecao">Seção de Trabalho</label>
            <select name="Sec" class="form-control form-control-sm">
                <option value="Pav Cmdo - AEMP">Pav Cmdo - AEMP</option>
                <option value="Pav Cmdo - E1">Pav Cmdo - E1</option>
                <option value="Pav Cmdo - E2">Pav Cmdo - E2</option>
                <option value="Pav Cmdo - E3">Pav Cmdo - E3</option>
                <option value="Pav Cmdo - E4">Pav Cmdo - E4</option>
                <option value="Pav Cmdo - E5">Pav Cmdo - E5</option>
                <option value="Pav Cmdo - AAA Jurd">Pav Cmdo - AAA Jurd</option>
                <option value="Pav Cmdo - Informatica">Pav Cmdo - Informatica</option>
                <option value="Pav Cmdo - SFPC">Pav Cmdo - SFPC</option>
                <option value="Pav Cmdo - SAS">Pav Cmdo - SAS</option>
                <option value="Pav Cmdo - PO">Pav Cmdo - PO</option>
                <option value="Pav Admin - Almox">Pav Admin - Almox</option>
                <option value="Pav Admin - Pag de Pessoal">Pav Admin - Pag de Pessoal</option>
                <option value="Pav Admin - Ajud Geral">Pav Admin - Ajud Geral</option>
                <option value="Pav Admin - Tesouraria">Pav Admin - Tesouraria</option>
                <option value="Pav Admin - SALC">Pav Admin - SALC</option>
                <option value="Pav Admin - Fiscal Adm.">Pav Admin - Fiscal Adm.</option>
                <option value="Pav Admin - Conformidade">Pav Admin - Conformidade</option>
                <option value="Pav Admin - Ord. Despesa">Pav Admin - Ord. Despesa</option>
                <option value="Cia Cmdo - Cia Cmt">Cia Cmdo - Cia Cmt</option>
                <option value="Cia Cmdo - Cia SCmt">Cia Cmdo - Cia SCmt</option>
                <option value="Cia Cmdo - Cia Subtenência">Cia Cmdo - Cia Subtenência</option>
                <option value="Cia Cmdo - Cia S1">Cia Cmdo - Cia S1</option>
                <option value="Cia Cmdo - Cia S3">Cia Cmdo - Cia S3</option>
                <option value="Cia Cmdo - Cia S4">Cia Cmdo - Cia S4</option>
                <option value="Cia Cmdo - Cia Sgte">Cia Cmdo - Cia Sgte</option>
                <option value="Cia Cmdo - Cia Furriel">Cia Cmdo - Cia Furriel</option>
                <option value="Cia Cmdo - Pel Com">Cia Cmdo - Pel Com</option>
                <option value="Cia Cmdo - Formação Sanitária">Cia Cmdo - Formação Sanitária</option>
                <option value="Cia Cmdo - Transporte">Cia Cmdo - Transporte</option>
                <option value="Outros - Identificação">Outros - Identificação</option>
                <option value="Outros - Seção Mobilizadora">Outros - Seção Mobilizadora</option>
                <option value="Outros - Sicapex">Outros - Sicapex</option>
                <option value="Outros - Aprov">Outros - Aprov</option>
                <option value="Outros - Estação Rádio">Outros - Estação Rádio</option>
                <option value="Outros - HTO">Outros - HTO</option>
                <option value="Outros - PRM">Outros - PRM</option>
                <option value="Outros - GOI">Outros - GOI</option>
                <option value="Outros - Pel PE">Outros - Pel PE</option>
                <option value="Outros - Banda">Outros - Banda</option>
            </select>
        </p>

        <div class="form-row" display block ruby>
            <div class="form-inline col-md-6">
                <label for="diaSaida">Data de saída:</label>
                <input type="date" id="diaSaida" name="DataSaida">
            </div>
            <div class="form-inline col-md-6">
                <label for="horaSaida">Horário de saída:</label>
                <input type="time" id="horaSaida" name="HorarioSaida">
            </div>
        </div>

        <div class="form-row" display block ruby>
            <div class="form-inline col-md-6">
                <label for="diaRetorno">Data de retorno:</label>
                <input type="date" id="diaRet" name="DataRetorno">
            </div>
            <div class="form-inline col-md-6">
                <label for="horaRetorno">Horário de retorno: </label>
                <input type="time" id="horaRet" name="HorarioRetorno">
            </div>
        </div>

        <div class="form-row" display block ruby>
            <div class="form-group col-md-6">
                <label for="inputEspera">Local de espera</label>
                <input type="text" class="form-control" id="inputEspera" placeholder="Local de espera" name="Local">
            </div>
            <div class="form-group col-md-6">
                <label for="inputDestino">Destino</label>
                <input type="text" class="form-control" id="inputDestino" placeholder="Destino" name="Destino">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassageiros">Passageiros</label>
            <input type="number" class="form-control" id="inputQtdPass" placeholder="X" name="QtdPassageiros">
        </div>
        <p>
            <label>Tipo de Viatura</label>
            <select id="TipoViatura" name="TipoViatura" class="form-control form-control-sm">
                <option value="Operacional">Operacional</option>
                <option value="Administrativa">Administrativa</option>
            </select>
        </p>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Missão e Observações</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="Obs"></textarea>
        </div>

        <div id="vehiclesInformation"></div>
    </form>
        <div id="buttons">
            <button id="ConsultingButton" class="btn btn-success" >Consultar Viaturas</button>
        </div>
    </div>
</body>

</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

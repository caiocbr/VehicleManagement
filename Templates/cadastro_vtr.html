<html>

<body class="body">
    <nav class="navbar navbar-dark bg-dark" style="height: 120px;">
        <div style="display: inline-flex; margin-left: 20px; font-size: 22; font-family: century-gothic;">
            <img src="{{ url_for('static', path='/logo.png') }}" style="width: 60px; margin-right: 60px;">
            <a class="nav-link" href="http://localhost:8000/pages/home">Home</a>
            <a class="nav-link" href="http://localhost:8000/pages/solicitation">Pedido de Viatura</a>
            <a class="nav-link" href="http://localhost:8000/pages/solicitations/Pendente">Meus Pedidos</a>
            {% if role != "Regular" %}
                <a class="nav-link" href="http://localhost:8000/pages/vehicles">Viaturas</a>
                <a class="nav-link" href="http://localhost:8000/pages/signup/vehicles">Cadastro de Viatura</a>
            {% endif %}
        </div>
        <div style="display: inline-flex; margin-right: 20px; font-size: 22; font-family: century-gothic;">
            {% if role != "Regular" %}
                <a class="nav-link" href="http://localhost:8000/pages/signup/user">Cadastro</a>
            {% endif %}
            <a class="nav-link" href="http://localhost:8000/pages/logout">Logout</a>
        </div>
    </nav>

    <p>
    <form action="/pages/signup/vehicles" method="post">
        <legend>Cadastro de Viaturas</legend>
        <div class="form-row" display block ruby>
            <div class="form-group col-md-6">
                <label for="inputModelo">Modelo</label>
                <input type="text" class="form-control" id="inputModelo" placeholder="Modelo" name="Modelo" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPlaca">Placa</label>
                <input type="text" class="form-control" id="inputPlaca" placeholder="Placa" name="Placa" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassageiros">Passageiros</label>
            <input type="number" class="form-control" id="inputQtdPass" placeholder="X" name="QtdPassageiros" required>
        </div>
        <p>
            <label for="inputTipo">Tipo de Viatura</label>
            <select class="form-control form-control-sm" name="Tipo" required>
                <option>Operacional</option>
                <option>Administrativa</option>
            </select>
        </p>
        <p>
            <label for="inputTracao" required>Tração 4x4?
                <div class="form-check form-check-block">
                    <input class="form-check-input" type="radio" name="T4x4" id="inlineRadio1" value="Sim" required>
                    <label class="form-check-label" for="inlineRadio1">Sim</label>
                </div>
                <div class="form-check form-check-block">
                    <input class="form-check-input" type="radio" name="T4x4" id="inlineRadio2" value="Nao" required>
                    <label class="form-check-label" for="inlineRadio2">Não</label>
                </div>
            </label>
        </p>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Observação</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="Obs"></textarea>
        </div>
        
        <p>{{ result }}</p>

        <div class="button">
            <button id="SignUpButton" class="btn btn-success">Cadastrar</button>
        </div>
    </form>
    </p>

</body>

</html>

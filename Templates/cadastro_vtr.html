<html>
    <body class="body">
        <p>
            <form action="/vehicles/sigin" method="post">
        
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
                <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
                
                 
                <legend>CADASTRO DE VIATURAS</legend>
                    
                    
                <div class="form-row" display block ruby>
                    <div class="form-group col-md-6">
                        <label for="inputModelo">Modelo</label>
                        <input type="text" class="form-control" id="inputModelo" placeholder="Modelo">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPlaca">Placa</label>
                        <input type="text" class="form-control" id="inputPlaca" placeholder="Placa">
                    </div>
                </div>
                    <div class="form-group">
                        <label for="inputPassageiros">Passageiros</label>
                        <input type="number" class="form-control" id="inputQtdPass" placeholder="X">
                    </div>
                    <p>
                    <label for="inputTipo">Tipo de Viatura</label>
                    <select class="form-control form-control-sm">
                        <option>Operacional</option>
                        <option>Administrativa</option>
                    </select>
                    </p>
                    <p>
                    <label for="inputTracao">Tração 4x4?</label>
                    
                    <div class="form-check form-check-block">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Sim</label>
                    </div>
                    <div class="form-check form-check-block">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Não</label>
                    </div> 
                    </p>
                    
                    
                    
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Observação</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                
                <div class="button" >
                    <button type="button" class="btn btn-success">Cadastrar</button> 
                </div>
            </form>    
        </p>
        
    </body>

</html>
